{% extends "layout.html" %}
{% block content %}
    <div class="welcome">

    </div>

    <ul class="entry-list">
        {% for entry in entries %}
            {% if entry.is_published %}
            <li class="entry-list-item">
                <div class="entry-list-item">
                    <h2 class="content-title"><a href="{{ url_for('blog_entry', slug=entry.slug )}}">{{ entry.title }}</a></h2>
                    <p class="by-line">By {{ entry.author.name }} on {{ entry.date_posted.strftime('%Y-%m-%d') }}</p>
                    <p>{{ entry.content }}</p>
                </div>
            </li>
            {% endif %}
        {% endfor %}
    </ul>


{% endblock content%}

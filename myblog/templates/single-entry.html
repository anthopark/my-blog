{% extends "layout.html" %}
{% block content %}
<div class="single-entry">
    <h1 class="content-title">
        {{ entry.title }}
    </h1>

    <p class="by-line">
        By {{ entry.author.name }} on {{ entry.date_posted.strftime('%Y-%m-%d')}}
    </p>

    <div class="blog-content">
        {{ entry.content }}
    </div>
</div>
{% endblock content%}

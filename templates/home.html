{% extends "layout.html" %}
{% block content %}
    <div class="welcome">

    </div>

    <ul class="entry-list">
        {% for post in posts %}
        <li class="entry-list-item">
            <div class="entry-list-item">
                <h2>{{ post.title }}</h2>
                <p>By {{ post.author }} on {{ post.date_posted }}</p>
                <p>{{ post.content }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>


{% endblock content%}

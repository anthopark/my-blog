<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

    {% if title %}
    <title>Anthony Park | {{ title }}</title>
    {% else %}
    <title>Anthony Park</title>
    {% endif %}

</head>

<body>
    <div id="header">
        <div id="nav">
            <a class="brand" href="{{ url_for('home')}}">//anthonykhpark.com</a>
            <ul>
                <li class="menu-item">
                    <a href="{{ url_for('home')  }}">/blog</a>
                </li>
                <li class="menu-item">
                    <a href="{{ url_for('home')  }}">/github</a>
                </li>
                <li class="menu-item">
                    <a href="{{ url_for('contact')  }}">/contact</a>
                </li>
                <li class="menu-item">
                    <a href="{{ url_for('home')  }}">/resume</a>
                </li>
        </div>
    </div>

    <div id="page">
        <div class="content">
            {% block content %}{% endblock content %}
        </div>

        <div class="footer">

        </div>
    </div>


</body>

</html>
